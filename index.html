<meta content='width=device-width, initial-scale=.8, maximum-scale=.8, user-scalable=0' name='viewport' />
<head>
  <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="static/css/duany.css">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="semantic/dist/semantic.min.js"></script>
</head>

<body>
  <div class="duany-coverblock">
    <div class="ui two column grid">
      <div class="duany-headerblock column">
        <hr class="duany-hstripe">
        <h1 class="duany-title">Welcome to the City</h1>
      </div>
    </div>
    
    <div class="ui three cards duany-unitcards">
      <div class="card duany-neighborhoods-unit">
        <div class="image">
          <img>
        </div>
        <div class="content">
          <div class="header">
            1. <br> Neighborhoods
          </div>
        </div>
      </div>
      <div class="card duany-power-unit">
        <div class="image">
          <img>
        </div>
        <div class="content">
          <div class="header">
            2. <br> Power + Electricity
          </div>
        </div>
      </div>
      <div class="card duany-growth-unit">
        <div class="image">
          <img>
        </div>
        <div class="content">
          <div class="header">
            3. <br> Growth
          </div>
        </div>
      </div>
      <div class="card duany-transportation-unit">
        <div class="image">
          <img>
        </div>
        <div class="content">
          <div class="header">
            4. <br> Transportation
          </div>
        </div>
      </div>
      <div class="card duany-town-center-unit">
        <div class="image">
          <img>
        </div>
        <div class="content">
          <div class="header">
            5. <br> Town Center
          </div>
        </div>
      </div>
      <div class="card duany-parks-unit">
        <div class="image">
          <img>
        </div>
        <div class="content">
          <div class="header">
            6. <br> Parks
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
